<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <script src="https://kit.fontawesome.com/68939498b9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form" action="">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="Username" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error msg</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter email" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error msg</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error msg</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" placeholder="Confirm password" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error msg</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
<script>
    const form = document.getElementById("form");
    const username = document.getElementById("username");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const password2 = document.getElementById("password2");

    form.addEventListener('submit', e => {
        e.preventDefault();
        checkInput();
    });

    function checkInput() {
        const usernameValue = username.value.trim();
        const emailValue = email.value.trim();
        const passwordValue = password.value.trim();
        const password2Value = password2.value.trim();

        if (usernameValue === '') {
            setError(username, 'Username cannot be blank');
        } else {
            setSuccess(username);
        }

        if (emailValue === '') {
            setError(email, 'Email cannot be blank');
        } else if (!isEmail(emailValue)) {
            setError(email, 'Not a valid Email');
        } else {
            setSuccess(email);
        }

        if (passwordValue === '') {
            setError(password, 'Password cannot be blank');
        } else {
            setSuccess(password);
        }

        if (password2Value === '') {
            setError(password2, 'Password cannot be blank');
        } else if (passwordValue !== password2Value) {
            setError(password2, 'Passwords do not match');
        } else {
            setSuccess(password2);
        }
        // Check if all fields are successfully validated
const isValid = document.querySelectorAll('.form-control.success').length === 4;

if (isValid) {
    // Redirect to login.html
    window.location.href = 'login.html';
}

    }

    function setError(input, msg) {
        const formControl = input.parentElement;
        const small = formControl.querySelector('small');
        formControl.className = 'form-control error';
        small.innerText = msg;
    }

    function setSuccess(input) {
        const formControl = input.parentElement;
        formControl.className = 'form-control success';
    }

    function isEmail(email) {
        return /^(([^<>()\[\]\\.,;:\@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,})$/.test(email);
    }
</script>
</body>
</html>
